name: test
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Verilator in Ubuntu 24.04 apt is currently older than what cocotb 2.0.1 requires.
      # Build and install a known-good Verilator release.
      - name: Install Verilator 5.036
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y git make autoconf g++ flex bison libfl2 libfl-dev zlib1g-dev help2man
          rm -rf /tmp/verilator
          git clone --depth 1 --branch v5.036 https://github.com/verilator/verilator /tmp/verilator
          cd /tmp/verilator
          autoconf
          ./configure
          make -j"$(nproc)"
          sudo make install
          verilator --version

      # Set Python up and install cocotb
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r test/requirements.txt

      - name: Run tests (cocotb + Verilator)
        shell: bash
        run: |
          cd test
          make clean
          make SIM=verilator
          # make will return success even if the test fails, so check for failure in the results.xml
          ! grep failure results.xml

      - name: Test Summary
        uses: test-summary/action@v2.3
        with:
          paths: "test/results.xml"
        if: always()

      - name: upload waveform and test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test/tb.fst
            test/results.xml
            test/output/*
